<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
.w3-purple-pink {background: linear-gradient(45deg, purple, pink);}
.w3-text-purple {color: purple !important;}
.w3-text-pink {color: pink !important;}
</style>
</head>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-purple-pink w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64 w3-text-pink"><b>AESPA<br>소개글</b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a> 
    <a href="#showcase" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">멤버 소개</a> 
    <a href="#services" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">팬 이름 소개</a> 
    <a href="#designers" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">대표곡 소개</a>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-purple-pink w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-purple-pink w3-margin-right" onclick="w3_open()">☰</a>
  <span>Company Name</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>AESPA</b></h1>
    <h1 class="w3-xxxlarge w3-text-purple"><b>멤버</b></h1>
    <hr style="width:50px;border:5px solid purple" class="w3-round">
  </div>
  
  <!-- Photo grid (modal) -->
  <div class="w3-row-padding">
    <div class="w3-half">
      <img src="/카리나.jpg.png" style="width:100%" onclick="onClick(this)" alt="카리나">
      <img src="/지젤.jpg.png" style="width:100%" onclick="onClick(this)" alt="지젤">
    </div>

    <div class="w3-half">
      <img src="/윈터.jpg.png" style="width:100%" onclick="onClick(this)" alt="윈터">
      <img src="/닝닝.jpg.png" style="width:100%" onclick="onClick(this)" alt="닝닝">
    </div>
  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  <!-- Services -->
  <div class="w3-container" id="services" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-purple"><b>팬</b></h1>
    <hr style="width:50px;border:5px solid purple" class="w3-round">
    <p>MY</p>
    <p><b>MY(마이)란 aespa의 아바타 æ(아이)가 살고 있는 광야(KWANGYA)에서 '가장 소중한 친구'라는 의미로,<br>
    aespa에게 팬들은 가장 소중한 존재이기에 『MY』로 결정되었다.
    </b>
    </p>
  </div>
  
  <!-- Designers -->
  <div class="w3-container" id="designers" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-purple"><b>대표곡</b></h1>
    <hr style="width:50px;border:5px solid purple" class="w3-round">
    <p>대표곡</p>
    <p> AESPA의 대표곡으로는 Next Level, Savage, Spicy, 등이 있다.
    </p>
  </div>

  <!-- The Team -->
  <div class="w3-row-padding w3-grayscale">
    <div class="w3-col m4 w3-margin-bottom">
      <div class="w3-light-grey">
        <img src="nextlevel.png" alt="Next Level" style="width:100%">
      </div>
    </div>
    <div class="w3-col m4 w3-margin-bottom">
      <div class="w3-light-grey">
        <img src="savage.png" alt="Savage" style="width:100%">
      </div>
    </div>
    <div class="w3-col m4 w3-margin-bottom">
      <div class="w3-light-grey">
        <img src="spicy.png" alt="Spicy" style="width:100%">
      </div>
    </div>
  </div>

<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by <title="W3.CSS" target="_blank" class="w3-hover-opacity">이재승</p></div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
